<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skillbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- modificar el fondo del body -->
    <!-- agregarle mas estilos al titulo  -->
    <h1 style="text-align: center;" id="title">SKILLBAR</h1>

    <div class="skillbars">
        <div class="parrafos">
            <p>0%</p>
            <p>20%</p>
            <p>40%</p>
            <p>60%</p>
            <p>80%</p>
            <p>100%</p>
        </div>
        <!-- agregar animaciones de zoom cuando se pasa el cursor sobre las barras -->
        <!-- conseguir que el color gradiente haga referencia a la barra entera
            en lugar de solamente a la barra de porcentaje -->
        <p>HTML</p>
        <div class="bar HTML">
            <div id="HTMLporc">
                <p class="parrafoPorcentaje">83%</p>
            </div>
        </div>
    
        <p>CSS</p>
        <div class="bar CSS">
            <div id="CSSporc">
                <p class="parrafoPorcentaje">72%</p>
            </div>
        </div>
    
        <p>JAVASCRIPT</p>
        <div class="bar JS">
            <div id="JAVASCRIPTporc">
                <p class="parrafoPorcentaje">71%</p>
            </div>
        </div>

        <p>PHP</p>
        <div class="bar PHP">
            <div id="PHPporc">
                <p class="parrafoPorcentaje">70%</p>
            </div>
        </div>
        
    </div>

<script type="module" src="main.js"></script>
</body>
</html>
